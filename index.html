<!DOCTYPE html>
<html lang="zh-CN">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器监控</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="minecraft-border"></div>
    <div class="grass-decoration"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>MINECRAFT<br>服务器监控</h1>
            <p class="subtitle">PLAY.MCAE.CC 状态实时监控</p>
        </header>
        
        <div class="server-info">
            <div class="server-address">
                <i class="fas fa-server"></i> PLAY.MCAE.CC
            </div>
            <div class="server-icon-container">
                <img id="server-icon" class="server-icon" alt="服务器图标">
            </div>
        </div>
        
        <div id="status-display">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <div class="loading-text">正在连接服务器...</div>
            </div>
        </div>
        
        <div class="auto-refresh-info">
            <i class="fas fa-sync-alt"></i> 数据每30秒自动刷新
        </div>
        <div class="last-updated" id="last-updated">
            最后更新: 正在获取时间...
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            &copy;2025 <a href="https://mcae.cc" target="_blank">MCAE.CC</a> - Minecraft服务器监控系统 | 版权所有
        </div>
    </div>
   <script src="assets/script.js"></script>
</body>
</html>
